name: flutter_snippet
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: ^3.1.1

dependencies:
  flutter:
    sdk: flutter

  collection: ^1.18.0
  english_words: ^4.0.0
  provider: ^6.0.0
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: Raleway
      fonts:
        - asset: assets/fonts/raleway_light.ttf
          weight: 300
        - asset: assets/fonts/raleway_regular.ttf
          weight: 400
        - asset: assets/fonts/raleway_medium.ttf
          weight: 500
        - asset: assets/fonts/raleway_semibold.ttf
          weight: 600